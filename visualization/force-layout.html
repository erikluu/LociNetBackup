<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Force-Directed Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Open Sans", sans-serif;
            background-color: #f5f5dc;
        }

        svg {
            display: block;
        }

        .link {
            stroke: #999;
        }

        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .tooltip-content h4 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .tooltip-content p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }

        .highlight {
            stroke: red;
            stroke-width: 2px;
        }

        .highlight-neighbor {
            stroke: orange;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <svg></svg>
    <div class="tooltip" style="opacity: 0;"></div>
    <script src="graph.js"></script>
</body>

</html>
